<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Helvetica:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            background-color: #e9ebee;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #3b5998;
            padding: 15px 0;
            display: flex;
            justify-content: space-between;
            padding: 15px 50px;
        }
        .header .logo {
            color: white;
            font-size: 50px;
            font-weight: bold;
        }
        .header .login {
            color: white;
            font-size: 12px;
            display: flex;
            align-items: center;
        }
        .header .login input {
            margin-left: 10px;
            padding: 5px;
            border-radius: 3px;
            border: 1px solid #ddd;
        }
        .main {
            display: flex;
            justify-content: space-around;
            padding: 50px;
        }
        .left {
            width: 50%;
        }
        .left h2 {
            font-size: 24px;
            color: #333;
        }
        .right {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            width: 400px;
        }
        .right h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        .right input[type="text"],
        .right input[type="password"],
        .right input[type="email"],
        .right select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .right input[type="radio"] {
            margin-right: 10px;
        }
        .right .signup-btn {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="logo">facebook</div>
    <div class="login">
        <div class="login-item">
            <div>Username</div>
            <input type="text">
        </div>
        <div class="login-item">
            <div>Password</div>
            <input type="password">
        </div>
        <button>Log In</button>
    </div>
</div>

<div class="main">
    <div class="left">
        <h2>Facebook helps you connect and share with the people in your life.</h2>
        <img src="friends.png" alt="network image" width="500px">
    </div>
    <div class="right">
        <h2>Sign Up</h2>
        <input type="text" placeholder="First Name">
        <input type="text" placeholder="Last Name">
        <input type="email" placeholder="Your Email">
        <input type="email" placeholder="Re-enter Email">
        <input type="password" placeholder="New Password">
        <h3>Birthday:</h3>
        <select>
            <option>Month</option>
            <option>Jan</option>
            <option>Feb</option>
        </select>
        <select>
            <option>Day</option>
            <option>1</option>
            <option>2</option>
        </select>
        <select>
            <option>Year</option>
            <option>2020</option>
            <option>2019</option>
        </select>
        <div>
            <input type="radio" name="gender" value="female"> Female
            <input type="radio" name="gender" value="male"> Male
        </div>
        <button class="signup-btn">Sign Up</button>
    </div>
</div>
</body>
</html>

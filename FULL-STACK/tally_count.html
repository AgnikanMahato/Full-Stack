<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tally Counter App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .counter-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 30px;
            width: 300px;
        }

        .counter {
            font-size: 3rem;
            margin: 20px 0;
            color: #333;
        }

        .btn {
            padding: 10px 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
            color: #fff;
        }

        .btn-increase {
            background-color: #28a745;
        }

        .btn-decrease {
            background-color: #dc3545;
        }

        .btn-reset {
            background-color: #ffc107;
            color: black;
        }

        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
<div class="counter-container">
    <h1>Tally Counter</h1>
    <div id="counter" class="counter">0</div>
    <button class="btn btn-increase" onclick="increaseCount()">Increase</button>
    <button class="btn btn-decrease" onclick="decreaseCount()">Decrease</button>
    <button class="btn btn-reset" onclick="resetCount()">Reset</button>
</div>

<script>
    let count = 0;

    function updateCounterDisplay() {
        document.getElementById('counter').innerText = count;
    }

    function increaseCount() {
        count++;
        updateCounterDisplay();
    }

    function decreaseCount() {
        if (count > 0) {
            count--;
        }
        updateCounterDisplay();
    }

    function resetCount() {
        count = 0;
        updateCounterDisplay();
    }
</script>
</body>
</html>

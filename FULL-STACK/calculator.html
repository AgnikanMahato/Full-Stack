<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="calculator container mt-5">
    <div class="row">
        <div class="col-12">
            <div class="screen text-end p-3 shadow-sm" id="display">0</div>
        </div>
    </div>
    <div class="row">
        <!-- Buttons -->
        <div class="col-9">
            <div class="row">
                <button class="btn btn-secondary col-4 py-3" onclick="clearDisplay()">AC</button>
                <button class="btn btn-secondary col-4 py-3" onclick="deleteLastCharacter()">X</button>
                <button class="btn btn-secondary col-4 py-3" onclick="appendNumber('%')">%</button>
            </div>
            <div class="row">
                <button class="btn btn-secondary col-4 py-3" onclick="appendNumber('7')">7</button>
                <button class="btn btn-secondary col-4 py-3" onclick="appendNumber('8')">8</button>
                <button class="btn btn-secondary col-4 py-3" onclick="appendNumber('9')">9</button>
            </div>
            <div class="row">
                <button class="btn btn-secondary col-4 py-3" onclick="appendNumber('4')">4</button>
                <button class="btn btn-secondary col-4 py-3" onclick="appendNumber('5')">5</button>
                <button class="btn btn-secondary col-4 py-3" onclick="appendNumber('6')">6</button>
            </div>
            <div class="row">
                <button class="btn btn-secondary col-4 py-3" onclick="appendNumber('1')">1</button>
                <button class="btn btn-secondary col-4 py-3" onclick="appendNumber('2')">2</button>
                <button class="btn btn-secondary col-4 py-3" onclick="appendNumber('3')">3</button>
            </div>
            <div class="row">
                <button class="btn btn-secondary col-8 py-3" onclick="appendNumber('0')">0</button>
                <button class="btn btn-secondary col-4 py-3" onclick="appendNumber('.')">.</button>
            </div>
        </div>
        <div class="col-3">
            <button class="btn btn-warning col-12 py-3" onclick="inputOperator('/')">÷</button>
            <button class="btn btn-warning col-12 py-3" onclick="inputOperator('*')">×</button>
            <button class="btn btn-warning col-12 py-3" onclick="inputOperator('-')">−</button>
            <button class="btn btn-warning col-12 py-3" onclick="inputOperator('+')">+</button>
            <button class="btn btn-warning col-12 py-3" onclick="calculate()">=</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>

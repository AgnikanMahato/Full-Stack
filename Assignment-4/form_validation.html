<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .error {
            color: red;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h1>Registration Form</h1>
    <form id="registrationForm">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username">
            <div class="error" id="usernameError"></div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            <div class="error" id="emailError"></div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
            <div class="error" id="passwordError"></div>
        </div>

        <button type="button" class="btn" onclick="validateForm()">Submit</button>
    </form>
</div>

<script>
    // Form Validation Logic
    function validateForm() {
        // Get form elements
        const username = document.getElementById('username').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();

        // Error div elements
        const usernameError = document.getElementById('usernameError');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');

        // Regular Expressions
        const emailPattern = /\S+@\S+\.\S+/; // Basic email pattern
        const passwordPattern = /^(?=.*[a-z])(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$/; // Password: 8 chars, 1 lowercase, 1 special char

        // Clear previous errors
        usernameError.innerText = '';
        emailError.innerText = '';
        passwordError.innerText = '';

        let isValid = true;

        // Username validation
        if (username === '') {
            usernameError.innerText = 'Username cannot be empty';
            isValid = false;
        }

        // Email validation
        if (!emailPattern.test(email)) {
            emailError.innerText = 'Please enter a valid email with "@"';
            isValid = false;
        }

        // Password validation
        if (!passwordPattern.test(password)) {
            passwordError.innerText = 'Password must be at least 8 characters, contain one lowercase letter and one special character';
            isValid = false;
        }

        // If the form is valid, submit it (Here we just simulate it)
        if (isValid) {
            alert('Form submitted successfully!');
        }
    }
</script>

</body>
</html>
